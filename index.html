<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <main style="max-width: 1440px;">
        <section>
            <h2>Create your account</h2>
            <form action="#">
                <div id="email-container">
                    <label for="email"><h4>Email:</h4></label>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>
                <div id="name-containter">
                    <label for="full-name"><h4>Full Name:</h4></label>
                <input type="text" name="full-name" id="full-name" placeholder="Ex.: Dela Cruz, Juan A.">
                </div>
                <div id="password-container">
                    <label for="password"><h4>Password:</h4></label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div id="cnf-password-container">
                    <label for="confirm-password"><h4>Confirm Password:</h4></label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <div id="tand-container">
                    <input type="checkbox" name="agree-to-tandc" id="agree-to-tandc">
                    <label for="agree-to-tandc">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
</body>
</html>
